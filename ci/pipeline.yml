# -----------------------------------------------------------------------------
# version jobs
#
# these jobs can be run manually to increment the major or minor version number
# -----------------------------------------------------------------------------

- name: major
  serial_groups: [version]
  plan:
  - put: version
    params: { bump: major }

- name: minor
  serial_groups: [version]
  plan:
  - put: version
    params: { bump: minor }


# -----------------------------------------------------------------------------
# Groups
#
# Group jobs into buckets, as to only display those that are most relevant on
# the CI machine. Jobs not declared here are not shown.
# -----------------------------------------------------------------------------

groups:
- name: main
  jobs:
  - web
  - esoft
  - mocks
  - product
  - wassup
  - client
  - eligibility
  - index-server
  - e2e
  - e2e-prod
  - publish
  - deploy-acceptance
  - idzone
- name: auxiliary
  jobs:
  - build-service-image
  - build-e2e-image
  - build-web-image
  - build-deploy-image
  - deploy-production
  - deploy-recette
  - major
  - minor
- name: 3rd-party-health
  jobs:
  - eligibility-health
  - esoft-health
